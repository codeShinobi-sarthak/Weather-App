name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that is your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # specify the Node.js version you use

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Pass the API key to the build process
        run: npm run build
